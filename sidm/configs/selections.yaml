# Config to define all available selections
# Selections contain object- and event-level cuts
# Previously defined selections can be imported with '<<' or '*'
# Any nested collections created by "<<" or '*' operations will be flattened in sidm_processor.py


# Cuts to apply to objects that are clustered into lepton jets
ljsource_cuts: &ljsource_cuts
  obj_cuts: &obj_ljsource_cuts
    electrons: 
      - "pT > 10 GeV"
      - "|eta| < 2.4"
      - "looseID"
    muons: 
      - "looseID"
      - "pT > 5 GeV"
      - "|eta| < 2.4"
    photons:
      - "pT > 20 GeV"
      - "|eta| < 2.5"
      - "looseID"
    dsaMuons:
      - "pT > 10 GeV"
      - "|eta| < 2.4"
      - "DT + CSC hits > 12"
      - "ifcsczero"
      - "normChi2 < 2.5"
      - "ptErrorOverPT < 1"

# PV filter
pv_cuts: &pv_cuts
  obj_cuts: &obj_pv_cuts
    pvs: 
      - "ndof > 4"
      - "|z| < 24 cm"
      - "|rho| < 0.2 mm"
  evt_cuts: &evt_pv_cuts
    - "PV filter"

# selection for testing LLPNanoAOD
llpnano:
  obj_cuts:
    muons:
      - "pT > 5 GeV"
  evt_cuts:
    - ">=1 muon"

baseNoLj: &baseNoLj
  <<: *pv_cuts
  obj_cuts: &obj_baseNoLj
    <<: *obj_ljsource_cuts
    <<: *obj_pv_cuts
  evt_cuts: &evt_baseNoLj
    - *evt_pv_cuts

base: &base
  obj_cuts: &obj_base
    <<: *obj_baseNoLj
  lj_cuts: &lj_base
